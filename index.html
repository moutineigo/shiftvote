<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>シフト入力</title>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  background: #f7f7f7;
}

header {
  position: sticky;
  top: 0;
  background: #fff;
  z-index: 10;
  border-bottom: 1px solid #ccc;
  padding: 10px;
}



h1 {
  margin: 0;
  font-size: 18px;
}

.deadline {
  font-size: 12px;
  color: #555;
}

.table-wrap {
  overflow-x: auto;
  padding-top: 0;
}

table {
  border-collapse: collapse;
  width: max-content;
  background: #fff;
}

th, td {
  border: 1px solid #ccc;
  min-width: 56px;
  height: 48px;
  text-align: center;
  font-size: 18px;
}

th {
  background: #f0f0f0;
  font-size: 12px;
}

thead { position: static; }

th.sticky-top{
  position: sticky;
  top: 0;
  z-index: 8;
  background: #f0f0f0;
}

th.sticky-left,
td.sticky-left {
  position: sticky;
  left: 0;
  background: #fff;
  z-index: 4;
}

th.sticky-left {
  background: #f0f0f0;
  z-index: 6;
}

td.cell {
  cursor: default;
}

td.cell.saving {
  opacity: 0.5;
}

.date-head {
  line-height: 1.2;
  font-size: 11px;
}

.cell-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  height: 100%;
}

.cell-btns {
  display: flex;
  gap: 4px;
}

.cell-btn {
  width: 22px;
  height: 22px;
  font-size: 13px;
  border-radius: 4px;
  border: 1px solid #e67e22;
  background: #ffe5d0;
  padding: 0;
  cursor: pointer;
}

.cell-cur {
  font-size: 18px;
  line-height: 1;
  margin-top: 4px;
}

th.lock-head {
  min-width: 92px;
  font-size: 12px;
}

td.lock-cell {
  min-width: 92px;
  background: #f9fbff;
}

.lock-btn {
  font-size: 12px;
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid #4aa3df;
  background: #cfefff;
  cursor: pointer;
}

.lock-btn.is-ok {
  background: #bfe6ff;
}

.lock-btn.is-ng {
  background: #d7f2ff;
  opacity: 0.95;
}

/* ロック中：その行の入力ボタンを無効化 */
tr.is-locked td.cell .cell-btn {
  pointer-events: none;
  opacity: 0.35;
}

tr.is-locked td.cell .cell-cur {
  opacity: 0.8;
}

.lock-stack {
  display: flex;
  flex-direction: column;
  gap: 6px;
  padding: 6px 0;
}

.lock-btn.is-disabled {
  opacity: 0.35;
  pointer-events: none;
  filter: grayscale(100%);
}

</style>
</head>

<body>

<header>
  <h1 id="title">Loading...</h1>
  <div class="deadline" id="deadline"></div>
</header>

<div class="table-wrap">
  <table id="shiftTable"></table>
</div>



<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwZ3HuNY4rU3FdH6YZQze5R63b9l65eNldmmGyxtbAT2-EJDUpwUwL0YPYiXQavd-6L/exec";
const params = new URLSearchParams(location.search);
const month = params.get("month") || "2026-04";

let META = null;

function isRowComplete_(memberId) {
  // その担当者の全日程が「ー以外」ならOK
  return META.dates.every(d => {
    const v = RESP_MAP[`${memberId}|${d.date}`] || "ー";
    return v !== "ー" && v !== "";
  });
}


let RESP_MAP = {};
let lastTouched = {};

function nextValue(cur, choices) {
  const i = choices.indexOf(cur);
  return choices[(i + 1) % choices.length];
}

async function fetchJSON(url) {
  const r = await fetch(url);
  return r.json();
}

async function postJSON(body) {
  return fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  }).then(r => r.json());
}

function buildRespMap(responses) {
  const map = {};
  responses.forEach(r => {
    map[`${r.member_id}|${r.date}`] = r.value;
  });
  return map;
}

function render() {
  const table = document.getElementById("shiftTable");
  table.innerHTML = "";

  const thead = document.createElement("thead");
  const tr1 = document.createElement("tr");

  const thName = document.createElement("th");
  thName.textContent = "担当者";
  thName.className = "sticky-left sticky-top";
  tr1.appendChild(thName);

  const thLock = document.createElement("th");
  thLock.textContent = "記入ロック";
  thLock.className = "sticky-top lock-head";
  tr1.appendChild(thLock);






  META.dates.forEach(d => {
    const th = document.createElement("th");
    th.className = "sticky-top";
    th.innerHTML = `
      <div class="date-head">
        ${d.date.slice(5).replace("-", "/")}<br>
        ${d.weekday}<br>
        ${d.time}<br>
        ${d.place}
      </div>`;
    tr1.appendChild(th);
  });

  thead.appendChild(tr1);
  table.appendChild(thead);

  const tbody = document.createElement("tbody");

  META.members.forEach(m => {
    const tr = document.createElement("tr");

    const tdName = document.createElement("td");
    tdName.textContent = m.member_name;
    tdName.className = "sticky-left";
    tr.appendChild(tdName);


////////
  const tdLock = document.createElement("td");
  tdLock.className = "lock-cell";

  const wrap = document.createElement("div");
  wrap.className = "lock-stack";

  const locked = !!m.locked; // ← members.locked を参照

  // 行のロック反映（ロック中はセル編集不可）
  if (locked) tr.classList.add("is-locked");

  const btnLock = document.createElement("button");
  btnLock.type = "button";
  btnLock.className = "lock-btn";
  btnLock.textContent = "ロック";

  const btnUnlock = document.createElement("button");
  btnUnlock.type = "button";
  btnUnlock.className = "lock-btn";
  btnUnlock.textContent = "ロック解除";

  // 状態に応じて押せる/押せないを切替（画像仕様）
  if (locked) {
    btnLock.classList.add("is-disabled");     // ロック中は「ロック」押せない
  } else {
    btnUnlock.classList.add("is-disabled");   // 解除中は「ロック解除」押せない
  }

  async function setLocked(nextLocked) {
    // optimistic
    const prev = m.locked;
    m.locked = nextLocked;
    render();

    const url =
      `${API_URL}?action=setmemberlock` +
      `&member_id=${encodeURIComponent(m.member_id)}` +
      `&locked=${nextLocked}`;

    const res = await fetchJSON(url);
    if (!res.ok) {
      alert("ロック更新失敗: " + (res.error || ""));
      // rollback
      m.locked = prev;
      render();
    }
  }

  btnLock.onclick = (e) => {
    e.preventDefault();
    e.stopPropagation();
    if (m.locked) return;
    setLocked(true);
  };

  btnUnlock.onclick = (e) => {
    e.preventDefault();
    e.stopPropagation();
    if (!m.locked) return;
    setLocked(false);
  };

  wrap.appendChild(btnLock);
  wrap.appendChild(btnUnlock);
  tdLock.appendChild(wrap);
  tr.appendChild(tdLock);

/////

    META.dates.forEach(d => {
      const key = `${m.member_id}|${d.date}`;

const td = document.createElement("td");
td.className = "cell";

const box = document.createElement("div");
box.className = "cell-box";

const btns = document.createElement("div");
btns.className = "cell-btns";

["〇", "×", "△", "？"].forEach(v => {
  if (!META.choices.includes(v)) return;

  const b = document.createElement("button");
  b.className = "cell-btn";
  b.textContent = v;
  b.onclick = async (e) => {
  e.preventDefault();
    e.stopPropagation();

  if (m.locked) return;

    const curSpan = box.querySelector(".cell-cur");
    const old = curSpan.textContent;
    if (old === v) return;

    curSpan.textContent = v;
    td.classList.add("saving");

    const url =
      `${API_URL}?action=set` +
      `&month_key=${encodeURIComponent(META.month_key)}` +
      `&member_id=${encodeURIComponent(m.member_id)}` +
      `&date=${encodeURIComponent(d.date)}` +
      `&value=${encodeURIComponent(v)}`;

    const res = await fetchJSON(url);
    td.classList.remove("saving");

    if (!res.ok) {
      alert("保存失敗: " + (res.error || ""));
      curSpan.textContent = old;
    } else {
      RESP_MAP[key] = v;
    }
  };

  btns.appendChild(b);
});

const cur = document.createElement("div");
cur.className = "cell-cur";
cur.textContent = RESP_MAP[key] || "ー";

box.appendChild(btns);
box.appendChild(cur);
td.appendChild(box);




/*
  td.onclick = async () => {
    const old = td.textContent;
    const next = nextValue(old, META.choices);
    td.textContent = next;
    td.classList.add("saving");

    lastTouched[key] = Date.now();

    const url =
      `${API_URL}?action=set` +
      `&month_key=${encodeURIComponent(META.month_key)}` +
      `&member_id=${encodeURIComponent(m.member_id)}` +
      `&date=${encodeURIComponent(d.date)}` +
      `&value=${encodeURIComponent(next)}`;

    const res = await fetchJSON(url);

    td.classList.remove("saving");
    if (!res.ok) {
      alert("保存失敗: " + (res.error || ""));
      td.textContent = old;
    } else {
      RESP_MAP[key] = next;
    }
  };
*/

      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });

  table.appendChild(tbody);
requestAnimationFrame(setStickyTop_);

}


function setStickyTop_() {
  const h = document.querySelector("header")?.offsetHeight || 52;
  document.documentElement.style.setProperty("--header-h", `${h}px`);
}

let loading = false;

async function loadAll() {
  // 多重起動防止（前回の loadAll が終わる前に次が走るのを防ぐ）
  if (loading) return;
  loading = true;

  try {
    setStickyTop_();

    // meta + responses を1回で取得（GAS側で action=all を実装している前提）
    const all = await fetchJSON(`${API_URL}?action=all&month=${month}`);

    // all.ok の確認（GASのjsonOut_仕様に合わせる）
    if (!all || all.ok === false) {
      alert("読み込み失敗: " + (all?.error || "unknown error"));
      return;
    }

    META = all.meta;

    // 画面表示（タイトル・期限）
    document.getElementById("title").textContent = META.title || "";
    document.getElementById("deadline").textContent = "入力期限: " + (META.deadline || "");

    // responses を反映して描画
    RESP_MAP = buildRespMap(all.responses || []);
    render();

  } catch (err) {
    alert("読み込みエラー: " + String(err));
  } finally {
    loading = false;

    // 自動再読込（meta が取れた場合のみ）
    if (META && Number(META.ui_refresh_sec) > 0) {
      setTimeout(loadAll, Number(META.ui_refresh_sec) * 1000);
    }
  }
}


loadAll();
</script>

</body>
</html>
